<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Cifra: Vanity Phone Number Generator</title>

    <link href='style.css' rel='stylesheet'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link
        href='https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap'
        rel='stylesheet'>
    <script src='https://kit.fontawesome.com/57c0dd6a0a.js' crossorigin='anonymous'></script>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src='/_vercel/insights/script.js'></script>

    <meta property='og:title' content='Cifra: Vanity Phone Number Generator'>
    <meta property='og:description'
        content='Discover hidden words in your phone number to make it fun and unforgettable.'>
    <meta name='theme-color' content='#a0a8ad'>
</head>

<body class='font-LexendDeca px-8 pt-12 pb-32 md:pt-16 md:pb-40'>

    <!-- <button onclick='localStorage.clear()' class='text-3xl border-4 border-red-500 hover:bg-red-300'>clear local storage</button> -->
    <!-- <button onclick='randomGen()' class='border-2 px-4 py-2'>random generation (no 0's or 1's)</button> -->

    <div class='absolute top-6 right-6 md:top-8 md:right-8 inline-block w-72'>
        <button
            class='float-right flex items-center text-lg border-gray-200 border-2 rounded-md text-gray-500 hover:text-yellow-600 active:text-yellow-500 transition-all px-3 py-1.5'
            id='openSavedBtn'><i class='fa-solid fa-star mr-1.5' id='openSavedBtnI' aria-label='View starred numbers'
                title='View starred numbers'></i><span id='openSavedBtnS'>Starred</span></button>
        <div class='hidden relative top-2 bg-slate-200 w-full shadow-md px-6 py-5 z-10 rounded-md max-h-96 overflow-y-scroll'
            id='savedListDiv'>
            <h1 class='italic text-right font-light' id='slSubtext'>You haven't starred any numbers yet</h1>
            <ul class='text-2xl font-FiraCode leading-[2.75rem] text-right ' id='savedList'>
            </ul>
        </div>
    </div>

    <div class='font-semibold justify-center items-center text-center'>
        <h1 class='text-3xl md:text-4xl'>Cifra</h1>
        <h2 class='text-xl mt-2.5'>Vanity Phone Number Generator</h2>
    </div>

    <div class='block sm:flex justify-center max-w-xl mx-auto mt-8 md:mt-14'>
        <input id='input'
            class='text-xl w-full sm:w-auto border-2 rounded-md px-4 py-2 hover:bg-gray-100 focus:bg-gray-200 transition-all'
            placeholder='Enter a phone number...' autocomplete='off' type='tel'>
        <button onclick='enter()' id='generate'
            class='block sm:inline-block text-xl border-2 rounded-md px-4 py-2 mt-2 sm:mt-0 sm:ml-2 hover:bg-gray-100 active:bg-gray-200 transition-all'>Generate<i
                class='fa-solid fa-rotate-right ml-2'></i></button>
    </div>
    <h2 id='generationText' class='text-sm font-FiraCode sm:text-center italic mt-1'></h2>

    <h2 id='noMatchesText' class='text-2xl font-FiraCode text-center mt-10'></h2>

    <div id='numsList'
        class='max-w-[60rem] mx-auto grid md:grid-cols-2 lg:grid-cols-3 gap-8 text-3xl font-FiraCode text-center justify-center items-center mt-10'>
        <li id='i0' class='item'></li>
        <li id='i1' class='item'></li>
        <li id='i2' class='item'></li>
        <li id='i3' class='item'></li>
        <li id='i4' class='item'></li>
        <li id='i5' class='item'></li>
        <li id='i6' class='item'></li>
        <li id='i7' class='item'></li>
        <li id='i8' class='item'></li>
        <li id='i9' class='item'></li>
        <li id='i10' class='item'></li>
        <li id='i11' class='item'></li>
        <li id='i12' class='item'></li>
        <li id='i13' class='item'></li>
        <li id='i14' class='item'></li>
        <li id='i15' class='item'></li>
        <li id='i16' class='item'></li>
        <li id='i17' class='item'></li>
    </div>

    <button class='hover:text-gray-600 active:text-gray-500 hidden mx-auto text-2xl items-center mt-12 transition-all'
        id='showAllBtn' onclick='showAllNums()'>Show all numbers<i
            class='fa-solid fa-chevron-down text-lg ml-2'></i></button>

    <div id='moreNumsList'
        class='max-w-[60rem] mx-auto hidden md:grid-cols-2 lg:grid-cols-3 gap-8 text-3xl font-FiraCode text-center justify-center items-center mt-8'>
    </div>

    <footer class='bg-gray-100 fixed bottom-0 left-0 w-full p-3 md:p-4'>
        <div class='text-xs md:text-base text-center'>
            <h3>No information, including phone numbers, is collected on this website. "Starred numbers" are saved
                locally.
                <span class='mx-1 md:mx-2'>â€¢</span>
                <a class='hover:text-blue-600 underline hover:decoration-wavy hover:decoration-1 transition-all'
                    href='https://github.com/jakeo-dev/cifra' target='_blank'>GitHub<i
                        class='md:text-sm fa-solid fa-arrow-up-right-from-square ml-1.5'></i>
                </a>
            </h3>
        </div>
    </footer>

</body>

</html>

<script src='script.js'></script>
