<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Word Phone Number Generator</title>
    <link href='style.css' rel='stylesheet'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link
        href='https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap'
        rel='stylesheet'>

    <script src='https://kit.fontawesome.com/57c0dd6a0a.js' crossorigin='anonymous'></script>
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/tota11y/0.1.6/tota11y.min.js' crossorigin='anonymous'
            referrerpolicy='no-referrer'></script> -->
    <script async src='https://cdn.splitbee.io/sb.js'></script>

</head>

<body class='font-LexendDeca p-8 pt-12 pb-16 md:p-16'>

    <!-- <button onclick='localStorage.clear()' class='text-3xl border-4 border-red-500 hover:bg-red-300'>CLEAR
        EVERYTHING</button> -->

    <div class='absolute top-6 right-6 md:top-8 md:right-8 inline-block w-2/3 md:w-1/3 lg:w-1/4 xl:w-1/6'>
        <button class='float-right text-3xl text-yellow-600 hover:text-yellow-500 active:text-yellow-400 transition-all'
            id='openSavedBtn'><i class='fa-regular fa-bookmark'></i></button>
        <div class='hidden relative top-12 bg-slate-200 w-full shadow-md pr-6 py-4 z-10 rounded-md' id='savedListDiv'>
            <h3 class='text-xl text-right font-medium mb-3'>Saved numbers</h3>
            <h3 class='italic text-right font-light' id='slSubtext'>No numbers saved</h3>
            <ul class='text-2xl font-FiraCode leading-10 text-right' id='savedList'>
            </ul>
        </div>
    </div>

    <h1 class='text-3xl md:text-4xl font-semibold flex justify-center items-center text-center'>Word Phone Number
        Generator</h1>

    <div class='block md:flex justify-center items-center mt-8 md:mt-14'>
        <input id='input'
            class='text-xl w-full md:w-1/4 border-2 rounded-md px-4 py-2 hover:bg-gray-100 focus:bg-gray-200 transition-all'
            placeholder='Enter a phone number...' type='tel'>
        <button onclick='enter();' id='generate'
            class='text-xl border-2 rounded-md px-4 py-2 mt-2 md:mt-0 md:ml-2 hover:bg-gray-100 active:bg-gray-200 transition-all'>Generate<i
                class='fa-solid fa-rotate-right ml-2'></i></button>
    </div>

    <ol id='list' class='hidden text-3xl font-FiraCode text-center justify-center items-center mt-10'>
        <h2 id='errorText' class='hidden'></h2>
        <li id='i0' class='item'></li>
        <li id='i1' class='item'></li>
        <li id='i2' class='item'></li>
        <li id='i3' class='item'></li>
        <li id='i4' class='item'></li>
        <li id='i5' class='item'></li>
        <li id='i6' class='item'></li>
        <li id='i7' class='item'></li>
        <li id='i8' class='item'></li>
        <li id='i9' class='item'></li>
    </ol>

    <footer class='bg-gray-100 fixed bottom-0 left-0 w-full text-center py-4 md:py-6'>
        <h3 class='text-xs md:text-base px-4 md:px-6'>No information, including phone numbers, is collected on this
            website. "Saved numbers" are locally stored.</h3>
    </footer>

</body>

</html>

<script src='script.js'></script>
