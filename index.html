<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Cifra: Vanity Phone Number Generator</title>
    <link href='style.css' rel='stylesheet'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link
        href='https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap'
        rel='stylesheet'>

    <script src='https://kit.fontawesome.com/57c0dd6a0a.js' crossorigin='anonymous'></script>
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/tota11y/0.1.6/tota11y.min.js' crossorigin='anonymous'
        referrerpolicy='no-referrer'></script> -->
    <script async src='https://cdn.splitbee.io/sb.js'></script>

    <meta property='og:title' content='Cifra: Vanity Phone Number Generator'>
    <meta property='og:description'
        content='Discover hidden words in your phone number to make it fun and unforgettable.'>
    <meta name='theme-color' content='#a0a8ad'>
</head>

<body class='font-LexendDeca px-8 pt-12 pb-32 md:pt-16 md:pb-40'>

    <!-- <button onclick='localStorage.clear()' class='text-3xl border-4 border-red-500 hover:bg-red-300'>CLEAR
        EVERYTHING</button> -->
    <!-- <button onclick='randomNum()'
        class='text-xl border-2 rounded-md px-4 py-2 mt-2 md:mt-0 md:ml-2 hover:bg-gray-100 active:bg-gray-200 transition-all'>random
        number</button> -->

    <div class='absolute top-6 right-6 md:top-8 md:right-8 inline-block w-72'>
        <button class='float-right text-3xl text-yellow-600 hover:text-yellow-500 active:text-yellow-400 transition-all'
            id='openSavedBtn'><i class='fa-regular fa-star' aria-label='View starred numbers'
                title='View starred numbers'></i></button>
        <div class='hidden relative top-12 bg-slate-200 w-full shadow-md px-6 py-5 z-10 rounded-md' id='savedListDiv'>
            <h1 class='text-xl text-right font-medium mb-3'>Starred numbers</h3>
                <h2 class='italic text-right font-light' id='slSubtext'>No numbers starred</h3>
                    <ul class='text-2xl font-FiraCode leading-[2.75rem] text-right' id='savedList'>
                    </ul>
        </div>
    </div>

    <div class='font-semibold justify-center items-center text-center'>
        <h1 class='text-3xl md:text-4xl'>Cifra</h1>
        <h2 class='text-xl mt-2.5'>Vanity Phone Number Generator</h2>
    </div>

    <div class='block sm:flex justify-center max-w-xl mx-auto mt-8 md:mt-14'>
        <input id='input'
            class='text-xl w-full sm:w-auto border-2 rounded-md px-4 py-2 hover:bg-gray-100 focus:bg-gray-200 transition-all'
            placeholder='Enter a phone number...' autocomplete='off' type='tel'>
        <button onclick='enter()' id='generate'
            class='block sm:inline-block text-xl border-2 rounded-md px-4 py-2 mt-2 sm:mt-0 sm:ml-2 hover:bg-gray-100 active:bg-gray-200 transition-all'>Generate<i
                class='fa-solid fa-rotate-right ml-2'></i></button>
    </div>
    <!-- <h2 id='warningText' class='font-FiraCode text-center mt-1' for='input'>May take up to 5 seconds</h2> -->

    <h2 id='noMatchesText' class='text-3xl font-FiraCode text-center mt-10'></h2>

    <div
        class='max-w-[60rem] mx-auto grid md:grid-cols-2 lg:grid-cols-3 gap-8 text-3xl font-FiraCode text-center justify-center items-center mt-10'>
        <li id='i0' class='item'></li>
        <li id='i1' class='item'></li>
        <li id='i2' class='item'></li>
        <li id='i3' class='item'></li>
        <li id='i4' class='item'></li>
        <li id='i5' class='item'></li>
        <li id='i6' class='item'></li>
        <li id='i7' class='item'></li>
        <li id='i8' class='item'></li>
        <li id='i9' class='item'></li>
        <li id='i10' class='item'></li>
        <li id='i11' class='item'></li>
        <li id='i12' class='item'></li>
        <li id='i13' class='item'></li>
        <li id='i14' class='item'></li>
        <li id='i15' class='item'></li>
        <li id='i16' class='item'></li>
        <li id='i17' class='item'></li>
    </div>

    <h2 id='fewMatchesText' class='text-3xl font-FiraCode text-center -mt-8'></h2>

    <footer class='bg-gray-100 fixed bottom-0 left-0 w-full text-center p-3 md:p-4'>
        <h3 class='text-xs md:text-base'>No information, including phone numbers, is collected on this
            website. "Starred numbers" are saved locally.</h3>
    </footer>

</body>

</html>

<script src='script.js'></script>
